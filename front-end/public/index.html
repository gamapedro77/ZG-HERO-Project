<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="estilos/home.css" />
    <link rel="stylesheet" href="estilos/reset.css" />
    <script defer src="app.min.js"></script>
    <title>Linketinder</title>
  </head>
  <body>
    <header></header>
    <nav class="container-flex">
      <div class="container-card">
        <h3 class="titulo-card">Sou candidato!</h3>
        <div class="card">
          <form>
            <label for="nome">Nome</label>
            <input
              name="nome"
              id="nomeCandidato"
              class="input-text"
              type="text"
            />
            <label for="sobrenome">Sobrenome</label>
            <input
              name="sobrenome"
              id="sobrenomeCandidato"
              class="input-text"
              type="text"
            />
            <label for="email">E-mail</label>
            <input name="email" id="emailCandidato" class="input-text" type="text" />
            <label for="cpf">CPF</label>
            <input name="cpf" id="cpf" class="input-text" type="text" />
            <label for="senha">Senha</label>
            <input name="senha" id="senhaCandidato" class="input-text" type="password" />
          </form>
          <button id="btn-submit-cpf" ">Criar Conta!</button>
          <a href="paginas/login/candidato.html">Já possui uma conta?</a>
        </div>
      </div>
      <div class="container-card">
        <h3 class="titulo-card">Sou contratante!</h3>
        <div class="card">
          <form>
            <label for="nome">Nome</label>
            <input name="nome" id="nomeEmpresa" class="input-text" type="text" />
            <label for="email">E-mail</label>
            <input name="email" id="emailEmpresa" class="input-text" type="text" />
            <label for="cnpj">CNPJ</label>
            <input name="cnpj" id="cnpj" class="input-text" type="text" />
            <label for="senha">Senha</label>
            <input name="senha" id="senhaEmpresa" class="input-text" type="password" />
          </form>
          <button id="btn-submit-cnpj" type="submit">Criar Conta!</button>

          <a href="paginas/login/empresas.html">Já possui uma conta?</a>
        </div>
      </div>
    </nav>
    <!-- home, cadastro candidato, cadastro empresa, perfil de empresa e perfil de candidato -->
  </body>
</html>
