plugins {
    id 'java'
    id 'maven-publish'
    id 'org.springframework.boot' version('2.7.1')
    id 'io.spring.dependency-management' version('1.0.12.RELEASE')
    id 'groovy'
    id 'application'
}

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.7.1'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.7.1'
    implementation 'org.mapstruct:mapstruct-jdk8:1.3.0.Final'
    implementation 'org.mapstruct:mapstruct:1.4.2.Final'
    implementation 'org.mapstruct:mapstruct-processor:1.3.0.Final'
    implementation 'io.springfox:springfox-swagger-ui:2.9.2'
    implementation 'io.springfox:springfox-swagger2:2.9.2'
    implementation 'org.springframework.boot:spring-boot-starter-security:2.7.1'
    testImplementation 'org.spockframework:spock-core:2.1-groovy-3.0'
    testImplementation 'org.spockframework:spock-spring:2.1-groovy-3.0'
    compileOnly 'org.projectlombok:lombok:1.18.24'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'
    testCompileOnly 'org.projectlombok:lombok:1.18.24'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.24'
    implementation 'io.jsonwebtoken:jjwt:0.9.1'
    implementation 'com.github.kongchen:swagger-maven-plugin:3.1.5'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.7.1'
    implementation 'org.postgresql:postgresql:42.3.6'
    implementation 'org.springframework.boot:spring-boot-starter-test:2.7.1'
    testImplementation 'org.codehaus.groovy:groovy-all:3.0.6'

}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
description = 'linketinder-treco'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

test {
    useJUnitPlatform()
}

mainClassName = "com.linketinder.MSCadastro.LinketinderApplication"