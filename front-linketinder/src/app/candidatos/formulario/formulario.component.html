<mat-card>
  <mat-card-title>Cadastre-se!</mat-card-title>
  <mat-card-content>
    <mat-slide-toggle [(ngModel)]="isCpfUser">CNPJ?</mat-slide-toggle>
    <form [formGroup]="form">
      <mat-form-field appearance="fill">
        <mat-label>Nome</mat-label>
        <input placeholder="Joao Exemplo" formControlName="nome" matInput />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input
          placeholder="joao@exemplo.com"
          formControlName="email"
          matInput
        />
      </mat-form-field>
      <mat-form-field *ngIf="isCpfUser" appearance="fill">
        <mat-label>CPF</mat-label>
        <input placeholder="11122233344" formControlName="cpf" matInput />
      </mat-form-field>
      <mat-form-field *ngIf="!isCpfUser" appearance="fill">
        <mat-label>CNPJ</mat-label>
        <input placeholder="20817562000104" formControlName="cnpj" matInput />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Senha</mat-label>
        <input
          placeholder="Senha"
          type="password"
          formControlName="senha"
          matInput
        />
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button (click)="onSubmit()" color="accent">
      Pr√≥ximo!
    </button>
    <button mat-raised-button (click)="onReturn()" color="warn">Voltar!</button>
  </mat-card-actions>
</mat-card>
