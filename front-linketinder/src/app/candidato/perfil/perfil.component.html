<mat-toolbar color="primary"></mat-toolbar>
<mat-card>
  <mat-card-title>Vagas com suas competencias!</mat-card-title>
  <mat-card-content>
    <mat-accordion>
      <mat-expansion-panel
        (opened)="panelOpenState = true"
        (closed)="panelOpenState = false"
      >
        <mat-expansion-panel-header>
          <mat-panel-title> Sample vaga </mat-panel-title>
          <mat-panel-description> Descrição da vaga </mat-panel-description>
        </mat-expansion-panel-header>
        <p>Conteúdo total da vaga</p>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-card-content>
</mat-card>
